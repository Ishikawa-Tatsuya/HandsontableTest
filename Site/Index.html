<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta charset='utf-8'>
    <title>example</title>
</head>
<body>
    <script src="Scripts/jquery-2.1.4.js"></script>
    <script src="Scripts/handsontable/jquery.handsontable.full.js"></script>
    <link rel="stylesheet" media="screen" href="Content/handsontable/jquery.handsontable.full.css">
    <div id="hot"></div>
    <script>
        var data = [
          ["", "Kia", "Nissan", "Toyota", "Honda"],
          ["2008", 10, 11, 12, 13],
          ["2009", 20, 11, 14, 13],
          ["2010", 30, 15, 12, 13]
        ];

        var container = document.getElementById('hot');
        var hot = new Handsontable(container,
          {
              data: data,
              minSpareRows: 1,
              colHeaders: true,
              contextMenu: true
          });
    </script>
</body>
</html>
