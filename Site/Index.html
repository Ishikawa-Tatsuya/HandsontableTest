<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta charset='utf-8'>
    <title>example</title>
</head>
<body>
    <script src="Scripts/jquery-2.1.4.js"></script>
    <script src="Scripts/handsontable/jquery.handsontable.full.js"></script>
    <link rel="stylesheet" media="screen" href="Content/handsontable/jquery.handsontable.full.css">
    <div id="hot"></div>
    <script>
        //フォーマットを決定
        var container = document.getElementById('hot');
        $(container).handsontable({
            colHeaders: ["", "Kia", "Nissan", "Toyota", "Honda"],
            rowHeaders: true,
            contextMenu: true
        });

        //データは後で読みこめる
        var data = [
          ["2008", 10, 11, 12, 13],
          ["2009", 20, 11, 14, 13],
          ["2010", 30, 15, 12, 13]
        ];
        $(container).handsontable("loadData", data);

    </script>
</body>
</html>
